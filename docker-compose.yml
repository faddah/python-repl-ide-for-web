version: '3.8'

services:
  # SQLite Database Container
  # This container manages the SQLite database volume
  # Only accessible via the internal 'backend' network
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: code-canvas-db
    volumes:
      - sqlite-data:/data
    networks:
      - backend
    restart: unless-stopped
    # No ports exposed - completely private container

  # Main Application Container
  code-canvas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-canvas-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database path points to the shared volume
      - DATABASE_URL=file:/data/taskManagement.db
    volumes:
      # Mount the shared SQLite data volume
      - sqlite-data:/data
      # Optional: persist the .local directory if needed
      - local-data:/app/.local
    networks:
      - backend
      - frontend
    depends_on:
      - db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  # Internal network - not accessible from outside
  # Used for communication between app and db containers
  backend:
    driver: bridge
    internal: true

  # External network - allows app to receive incoming connections
  frontend:
    driver: bridge

volumes:
  # Named volume for SQLite database persistence
  # Data survives container restarts and rebuilds
  sqlite-data:
    driver: local

  # Named volume for local application data
  local-data:
    driver: local
