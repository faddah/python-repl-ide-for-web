version: '3.8'

services:
  # SQLite Database Container
  # This container manages the SQLite database volume
  # Only accessible via the internal 'backend' network
  db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: code-canvas-db
    volumes:
      - sqlite-data:/data
    networks:
      - backend
    restart: unless-stopped
    # No ports exposed - completely private container

  # Main Application Container
  code-canvas:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-canvas-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Database path points to the shared volume
      - DATABASE_URL=file:/data/taskManagement.db
    volumes:
      # Persist the SQLite database
      - ./taskManagement.db:/app/taskManagement.db
      # Optional: persist the .local directory if needed
      - ./.local:/app/.local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
